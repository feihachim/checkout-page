<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Checkout Page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Checkout</h1>
      </header>
      <main>
        <section class="items-section">
          <article class="items-article">
            <img src="./assets/images/photo1.png" alt="bag" />
            <div>
              <h2>Vintage Backbag</h2>
              <p>
                <span class="discount_price">$54.99</span>
                <span class="real_price">$94.99</span>
              </p>
              <div>
                <button>-</button>
                <span>1</span>
                <button>+</button>
              </div>
            </div>
          </article>
          <article class="items-article">
            <img src="./assets/images/photo2.png" alt="shoes" />
            <div>
              <h2>Levi Shoes</h2>
              <p>
                <span class="discount_price">$74.99</span>
                <span class="real_price">$124.99</span>
              </p>
              <div>
                <button>-</button>
                <span>1</span>
                <button>+</button>
              </div>
            </div>
          </article>
          <div>
            <hr />
            <div><span>Shipping</span><span>$19</span></div>
            <hr />
            <div><span>Total</span><span>$148.98</span></div>
          </div>
        </section>
        <section>
          <form action="">
            <div>
              <h2>Contact information</h2>
              <div>
                <label for="mail">E-mail</label>
                <input type="email" name="mail" id="mail" required />
              </div>
              <div>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" required />
              </div>
            </div>
            <div>
              <h2>Shipping address</h2>
              <div>
                <label for="fullname">Full name</label>
                <input type="text" name="fullname" id="fullname" required />
              </div>
              <div>
                <label for="address">Address</label>
                <input type="text" name="address" id="address" required />
              </div>
              <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city" required />
              </div>
              <div>
                <div>
                  <label for="countrry">Country</label>
                  <select name="country" id="country" required>
                    <option value="" disabled selected>Your Country...</option>
                    <option value="France">France</option>
                  </select>
                </div>
                <div>
                  <label for="postalcode">Postal code</label>
                  <input
                    type="number"
                    name="postalcode"
                    id="postalcode"
                    required
                  />
                </div>
              </div>
              <div>
                <input type="checkbox" name="save" id="save" required />
                <label for="save">Save this information for next time</label>
              </div>
            </div>
            <div>
              <input type="submit" value="Continue" />
            </div>
          </form>
        </section>
      </main>
      <footer>
        <p>
          created by <span>Hachim Youssoufa</span> -
          <a href="#">devChallenges.io</a>
        </p>
      </footer>
    </div>
  </body>
</html>
